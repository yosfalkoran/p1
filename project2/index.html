</head>
<body>
  <div class="container">
    <div class="left">
      <img src="/assets7/Coffee@2x.png" alt="כוס קפה">

    <div class="right">
      <h1>קפה טוב לבוקר טוב</h1>

        <label for="name">שם מלא</label>
        <input type="text" id="name" name="name" required>

      </form>
       
    </div>
     
  </div>
